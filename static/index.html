<!doctype html>
<html lang="en">
<head>

  <style>
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;height:100%;width:100%;-webkit-user-select:none;user-select:none}
    body{font-family:system-ui,Segoe UI,Helvetica,Arial;background:#0b0b0f;color:#e6e6ea;overflow:hidden;-webkit-font-smoothing:antialiased}
    .app{display:flex;flex-direction:column;height:100%;width:100%;max-width:100vw}
    .header{padding:12px 16px;border-bottom:1px solid rgba(255,255,255,0.06);background:#0f1115;display:flex;justify-content:space-between;align-items:center}
    .header h1{margin:0;font-size:18px;font-weight:600}
    .install-btn{padding:6px 12px;font-size:12px;background:#7c3aed;color:white;border:none;border-radius:6px;cursor:pointer;display:none}
    .install-btn.show{display:block}
    .log{flex:1;overflow-y:auto;-webkit-overflow-scrolling:touch;padding:16px;display:flex;flex-direction:column;gap:8px}
    .input-area{display:flex;flex-direction:column;padding:12px;border-top:1px solid rgba(255,255,255,0.06);gap:8px;background:#0f1115;flex-shrink:0}
    .hint{font-size:11px;color:#9aa0b2;padding:0 4px;line-height:1.3}
    .input-controls{display:flex;padding:8px;border-top:1px solid rgba(255,255,255,0.06);gap:8px;align-items:stretch}
    .controls{display:flex;gap:6px;flex-shrink:0}
    input[type="text"]{flex:1;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:#0b0b0f;color:#fff;font-size:16px;-webkit-appearance:none;appearance:none}
    button{padding:12px 16px;border-radius:8px;background:#7c3aed;color:white;border:none;font-weight:600;cursor:pointer;-webkit-appearance:none;appearance:none;min-height:44px;min-width:44px;display:flex;align-items:center;justify-content:center;font-size:16px}
    button:active{opacity:0.8}
    button:disabled{opacity:0.5;cursor:not-allowed}
    .msg{padding:12px;border-radius:12px;margin:4px 0;word-wrap:break-word;max-width:95%;line-height:1.4}
    .msg.user{color:#fff;background:#7c3aed;margin-left:auto;text-align:right;border-bottom-right-radius:4px}
    .msg.nova{color:#fff;background:#26262a;border-bottom-left-radius:4px}
    #fileInput{display:none}
    label[for="fileInput"]{cursor:pointer;background:#26262a;padding:12px;border-radius:8px;display:flex;align-items:center;justify-content:center;min-height:44px;min-width:44px;flex-shrink:0}
    @media (max-width:480px){
      .header h1{font-size:16px}
      .msg{max-width:100%}
      button{min-height:48px;min-width:48px;font-size:18px}
      input[type="text"]{font-size:16px}
    }
    @supports (padding:max(0px)) {
      body{padding-top:env(safe-area-inset-top);padding-bottom:env(safe-area-inset-bottom);padding-left:env(safe-area-inset-left);padding-right:env(safe-area-inset-right)}
      .header{padding-top:max(12px,env(safe-area-inset-top))}
      .input-area{padding-bottom:max(12px,env(safe-area-inset-bottom))}
    }
  </style>
</head>

</html>
